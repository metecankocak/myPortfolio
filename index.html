  <script>
    function showTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Europe/Istanbul' // Türkiye saati için zaman dilimi
      };
      const formattedTime = now.toLocaleDateString('tr-TR', options);

      document.getElementById('clock').textContent = formattedTime;
    }

    setInterval(showTime, 1000);
  </script>
